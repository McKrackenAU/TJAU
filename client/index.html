<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Tarot Journey</title>
    <meta name="description" content="Tarot Journey: An immersive, technology-enhanced spiritual exploration experience for tarot enthusiasts" />
    <meta name="theme-color" content="#6d28d9" />
    
    <!-- Cache busting for deployment updates -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA specific tags -->
    <link rel="manifest" href="/manifest.json?v=2025" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2025" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png?v=2025" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png?v=2025" />
    <link rel="icon" type="image/png" sizes="196x196" href="/icons/favicon-196.png?v=2025" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png?v=2025" />
    
    <!-- iOS specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tarot Journey" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1668-2388.jpg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1536-2048.jpg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1242-2688.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-828-1792.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-750-1334.jpg" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/apple-splash-640-1136.jpg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
  </head>
  <body>
    <!-- Loading screen to prevent black/white flash -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">Loading Tarot Journey...</div>
      <div class="loading-subtext">Please wait while we prepare your spiritual journey</div>
    </div>
    <div id="root">
      <!-- Fallback content if React fails to load - ALWAYS VISIBLE ON MOBILE -->
      <div id="fallback-content" style="display: block; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;">
        <div style="min-height: 100vh; width: 100vw; background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; position: fixed; top: 0; left: 0;">
          <h1 style="font-size: 2rem; margin-bottom: 1rem; font-family: sans-serif;">Tarot Journey</h1>
          <p style="margin-bottom: 2rem; font-family: sans-serif;">Welcome to your spiritual journey</p>
          <a href="/auth" style="background: rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); font-family: sans-serif;">Sign In</a>
          <p style="margin-top: 2rem; font-size: 0.8rem; opacity: 0.7; font-family: sans-serif;">Mobile Version - If this persists, refresh the page</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      /* Initial loading screen to prevent white flash */
      body {
        background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d) !important;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        width: 100vw;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d) !important;
        display: flex !important;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        text-align: center;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading screen once app loads */
      .app-loaded #loading-screen {
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      
      /* Ensure app doesn't show until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      .app-loaded #root {
        opacity: 1;
      }
      
      /* Mobile-specific fixes */
      @media (max-width: 768px) {
        body {
          background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d) !important;
          min-height: 100vh !important;
          width: 100vw !important;
        }
        
        #root {
          min-height: 100vh !important;
          width: 100vw !important;
        }
        
        /* Force fallback content to show on mobile */
        #fallback-content {
          display: block !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          z-index: 10000 !important;
          background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d) !important;
        }
        
        /* Ensure body and html always have background */
        html {
          background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d) !important;
          min-height: 100vh !important;
        }
      }
    </style>
    <script>
      // Timeout to prevent infinite loading and show fallback
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const fallbackContent = document.getElementById('fallback-content');
        
        // If React hasn't loaded after 3 seconds, show fallback
        if (loadingScreen && fallbackContent) {
          loadingScreen.style.display = 'none';
          fallbackContent.style.display = 'block';
          fallbackContent.style.zIndex = '10000';
          console.log('React failed to load, showing fallback');
        }
      }, 3000);
      
      // More advanced service worker registration with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
              
              // Check if there's already a waiting service worker
              if (registration.waiting) {
                console.log('Service Worker update available');
              }
              
              // Check for updates when the page loads
              try {
                registration.update();
              } catch (error) {
                console.error('Service Worker update check failed:', error);
              }
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
